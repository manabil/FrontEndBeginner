<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Buku | Katalog Buku Anda</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="assets/images/icon.webp" />

    <script src="https://kit.fontawesome.com/9bf0f05b94.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/images/icon.webp" alt="" />
          <h2>Katalog Buku</h2>
        </div>
        <ul class="hamburger">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#feature">Features</a></li>
          <li><a href="katalog.html">Katalog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu" onclick="toggler()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="flex-row" id="row-katalog">
        <div class="flex-content col-dir" id="content-katalog">
          <article>
            <div class="card-second katalog-card col-dir">
              <div class="katalog-header">
                <h2>Daftar Katalog Buku</h2>
              </div>
              <a href="tambah.html">+ Tambah Buku</a>
              <div class="search-form">
                <form>
                  <input type="text" placeholder="Cari Judul Buku" autofocus required />
                  <button type="submit"><i class="fa fa-light fa-magnifying-glass"></i></button>
                </form>
              </div>
              <div class="book-item">
                <div class="book-card">
                  <div class="book-info">
                    <h2>
                      Harry Potter <span style="color: green"><i class="fa fa-light fa-circle-check"></i></span>
                    </h2>
                    <p>2020</p>
                    <p>Cut nyak dien</p>
                  </div>
                  <div class="book-action">
                    <button title="Complete Read"><i class="fa fa-light fa-book fa-2xl"></i></button>
                    <button title="Edit Book"><i class="fa fa-regular fa-pen-to-square fa-2xl"></i></button>
                    <button title="Delete Book"><i class="fa fa-regular fa-trash fa-2xl"></i></button>
                  </div>
                </div>
                <div class="book-card">
                  <div class="book-info">
                    <h2>Harry Potter</h2>
                    <p>2020</p>
                    <p>Cut nyak dien</p>
                  </div>
                  <div class="book-action">
                    <button title="Complete Read"><i class="fa fa-thin fa-book-open fa-2xl"></i></button>
                    <button title="Edit Book"><i class="fa fa-regular fa-pen-to-square fa-2xl"></i></button>
                    <button title="Delete Book"><i class="fa fa-regular fa-trash fa-2xl"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    <footer>
      <p>Belajar Dasar Pemrograman Web &#169; 2019, Dicoding Academy</p>
    </footer>
    <script src="assets/javascripts/interact.js"></script>
    <script src="assets/javascripts/book.js"></script>
  </body>
</html>

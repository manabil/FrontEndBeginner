<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Buku | Katalog Buku Anda</title>
    <link rel="stylesheet" href="assets/styles/min_style.css" />
    <link rel="icon" href="assets/images/icon.webp" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/images/icon.webp" alt="" />
          <h2>Tambah Buku</h2>
        </div>
        <ul class="hamburger">
          <li><a href="#home">Home</a></li>
          <li><a href="#feature">Features</a></li>
          <li><a href="katalog.html">Katalog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu" onclick="toggler()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="flex-row" id="row-tambah">
        <div class="flex-content col-dir" id="content-tambah">
          <article class="katalog-form">
            <img
              src="https://lh5.googleusercontent.com/BvWI2lIEDMAXv8dGOW-Wr5ymr3M0x7uCE0brt51xjyDQMNpG222dYB2x1X9UdQW7afbSyGJP5tUmb3eS5zKCqF3Jmv0eU1t7G8sa1y2mtdkI--MJBMHSeaD6mVm-ngwwCQ=w1280"
              alt=""
            />
            <form action="#" id="form">
              <div class="card-second form-card col-dir">
                <p>Judul</p>
                <input id="inputJudul" type="text" placeholder="Masukkan Judul Buku" autofocus required />
              </div>
              <div class="card-second form-card col-dir">
                <p>Penulis</p>
                <input id="inputPenulis" type="text" placeholder="Masukkan Penulis Buku" onkeydown="return /[a-z' ]/i.test(event.key)" required />
              </div>
              <div class="card-second form-card col-dir">
                <p>Tahun</p>
                <input id="inputTahun" type="number" min="1900" max="2099" step="1" placeholder="Masukkan Tahun Buku Terbit" required />
              </div>
              <div class="card-second form-card col-dir">
                <p>Status Buku</p>
                <div class="form-radio">
                  <input id="inputComplete" type="radio" name="inputStatusBuku" value="true" />
                    <label for="inputComplete">Sudah selesai dibaca</label><br /><br />
                  <input id="inputUncomplete" type="radio" name="inputStatusBuku" value="false" />
                    <label for="inputUncomplete">Belum selesai dibaca</label><br />
                </div>
              </div>
              <input type="submit" name="saveButton" value="Simpan Buku" />
            </form>
          </article>
        </div>
      </div>
    </main>
    <footer>
      <p>Belajar Dasar Pemrograman Web &#169; 2019, Dicoding Academy</p>
    </footer>
    <script src="assets/javascripts/min_interact.js"></script>
    <script src="assets/javascripts/min_book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tata-js@0.1.5/dist/tata.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Memasak Air</title>
  </head>
  <body>
    <p id="name">Langkah-langkah memasak air</p>
    <ol id="daftar">
      <li id="awal">Masukkan air ke dalam wadah.</li>
      <li id="akhir">Matikan kompor.</li>
    </ol>
    <button name="appendChild">Tambahkan list (appendChild)</button>
    <button name="insertBefore">Tambahkan list (insertBefore)</button>
    <hr size="2" width="95%" color="black" />
    <script>
      let buttonA = document.getElementsByName("appendChild")[0];
      let buttonI = document.getElementsByName("insertBefore")[0];

      buttonA.addEventListener("click", () => {
        let listBaru = document.createElement("li");
        listBaru.innerText = "Selamat Menikmati";

        let prosedur = document.getElementById("daftar");
        prosedur.appendChild(listBaru);
      });
      buttonI.addEventListener("click", () => {
        let listBaru = document.createElement("li");
        listBaru.innerText = "Hidupkan kompor";

        let prosedur = document.getElementById("daftar");
        let prosedurPertama = prosedur.firstElementChild;
        prosedur.insertBefore(listBaru, prosedurPertama);
      });
    </script>
  </body>
</html>
